<div ng-controller="JobController">
<h2>jobpage</h2>
<form>
jobdesignation:<input type="text" ng-model="job.jobDesignation"><br>
companyname:<input type="text" ng-model="job.companyName"><br>
CTC:<input type="text" ng-model="job.CTC"><br>
joblocation:<input type="text" ng-model="job.jobLocation"><br>
lastdate:<input type="text" ng-model="job.lastDate"><br>
skills:<input type="text" ng-model="job.skills"><br>
<button ng-click="addJob()">Submit</button>
</form>
</div>
