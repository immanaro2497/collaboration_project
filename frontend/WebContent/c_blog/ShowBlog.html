<div ng-controller="BlogController">
<div ng-repeat="blog in blogdata">
<div ng-show="blog.status=='A'">
<p>{{blog.blogName}}    <button ng-click="incrementLikes(blog.blogId)">Like</button> {{blog.likes}}   <button ng-click="incrementDislikes(blog.blogId)">Dislike</button> {{blog.dislikes}}</p>
<p>{{blog.blogContent}}</p>
</div>
</div>
</div>
