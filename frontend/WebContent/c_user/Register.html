<div ng-controller="UserController">
<h2>RegisterPage</h2>
<form>
username:<input type="text" ng-model="userDetail.username"><br>
firstname:<input type="text" ng-model="userDetail.firstname"><br>
lastname:<input type="text" ng-model="userDetail.lastname"><br>
emailId:<input type="text" ng-model="userDetail.emailId"><br>
password:<input type="text" ng-model="userDetail.password"><br>
<button ng-click="addUser()">Submit</button>
</form>
</div>
